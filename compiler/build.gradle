apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile project(':core')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: 'file://' + new File(getRootDir(), 'pkg').absolutePath
            pom.artifactId = 'slingerorm-compiler'
        }
    }
}

sourceCompatibility = JavaVersion.VERSION_1_6
