apply plugin: 'java'
apply plugin: 'maven'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile project(':core')

    compile 'com.google.auto.service:auto-service:1.0-rc1'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: 'file://' + new File(getRootDir(), 'pkg').absolutePath
            pom.artifactId = 'slingerorm-compiler'
        }
    }
}

